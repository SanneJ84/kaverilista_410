    <div class="container">
        <div id="main">
            <h1>Kaverilista versio 2</h1>
            <p>Lisää kavereita listaan. Jos tuli väärä kaveri, poista se. Halutessasi voit järjestää listan
                aakkosjärjestykseen.</p>
                <form id="form" class="form-style">
                    <input type="text" id="kaveri_nimi" placeholder="Syötä nimi:">
                    <input type="button" id="lisaa_kaveri" value="Lisää kaveri">
                    <input type="button" id="poista_kaveri" value="Poista kaveri">
                    <input type="button" id="jarjesta_kaverit" value="Järjestä kaverit">
                </form>
            <ul id="kaverilista" class="list-item">
            </ul>
        </div>
    </div>
